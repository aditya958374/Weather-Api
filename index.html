<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bg-color">
        <div class="heading1">
            Weather Api
        </div>
    </div>
    <div class="loaction-bg"> </div>
    <div class="loaction-heading"><input type="text" placeholder="location" autofocus></div>
    <div class="access-token-bg"></div>
    <div class="access-token-heading"><input type="text" placeholder="Access Token " autofocus></div>
    <!-- Submit button -->
    <div class="btn-bg" onclick="getRequestApi()"></div>
    <div class="btn-text">
        Submit
    </div>
    <div class="heading2">Weather Data</div>
<div class="location-heading" id="location">Location:</div>
<div class="lat-heading">Lat:</div>
<div class="long-heading">Long:</div>
<div class="time-heading">Time Zone:</div>
<div class="Wind-heading">Wind Speed:</div>
<div class="Pressure-heading">Pressure:</div>
<div class="Humidity-heading">Humidity:</div>
<div class="Wind-direction-heading">Wind Direction:</div>
<div class="uv-heading">UV Index:</div>
<div class="feels-heading">Feels Like:</div>
<div class="rectangle-box"></div>
<!-- JS Linking -->
    <script src="./index.js"></script>
</body>

</html>
